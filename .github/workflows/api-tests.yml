name: API Tests

on:
  push:
    branches: [main, yml_workflow]
  pull_request:
    branches: [main, yml_workflow]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[gdrive] pytest httpx

      - name: Create Google Drive credentials
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
        run: |
          echo "$GDRIVE_CREDENTIALS_DATA" > gdrive_credentials.json

      - name: Configure DVC and pull model
        run: |
          dvc remote modify myremote --local gdrive_use_service_account true
          dvc remote modify myremote --local gdrive_service_account_json_file_path gdrive_credentials.json
          dvc pull -v models/word2vec_godfather.model.dvc

      - name: Verify model loaded
        run: |
          python -c "
          from gensim.models import Word2Vec
          import src.config as config
          model = Word2Vec.load(str(config.MODEL_FILE))
          print(f'âœ“ Model loaded: {len(model.wv)} words')
          "

      - name: Start FastAPI server
        run: |
          uvicorn src.fastapi_app:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8000/health

      - name: Test similar words endpoint
        run: |
          curl -f http://localhost:8000/similar/godfather?topn=3

      - name: Test similarity endpoint
        run: |
          curl -f "http://localhost:8000/similarity?w1=godfather&w2=family"

      - name: Test vocabulary endpoint
        run: |
          curl -f http://localhost:8000/vocabulary

      - name: Run pytest
        run: |
          pytest tests/test_api.py -v

      - name: Cleanup
        if: always()
        run: |
          pkill -f uvicorn || true
          rm -f gdrive_credentials.json
          
