name: API Tests

on:
  push:
    branches: [main, yml_workflow]
  pull_request:
    branches: [main, yml_workflow]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[gdrive]"

      - name: Configure DVC with Service Account
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GCP_SA_KEY" > service_account.json
          dvc remote modify storage gdrive_use_service_account true
          dvc remote modify storage gdrive_service_account_json_file_path service_account.json

      - name: Pull model & data from Google Drive
        run: |
          dvc pull

      - name: Verify model loads correctly
        run: |
          python - << 'EOF'
          from gensim.models import Word2Vec
          import src.config as config
          print("MODEL FILE:", config.MODEL_FILE)
          model = Word2Vec.load(str(config.MODEL_FILE))
          print("âœ“ Model loaded successfully")
          print(f"Vocabulary size: {len(model.wv)} words")
          EOF

      - name: Start FastAPI server
        run: |
          uvicorn app.fastapi_app:app --host 0.0.0.0 --port 8000 &
          sleep 7

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8000/health

      - name: Test similar words endpoint
        run: |
          curl -f "http://localhost:8000/similar/godfather?topn=3"

      - name: Test similarity endpoint
        run: |
          curl -f "http://localhost:8000/similarity?w1=godfather&w2=family"

      - name: Test vocabulary endpoint
        run: |
          curl -f http://localhost:8000/vocabulary

      - name: Run pytest
        run: |
          pytest tests/test_api.py -v

      - name: Cleanup
        if: always()
        run: |
          pkill -f uvicorn || true
          rm -f service_account.json
